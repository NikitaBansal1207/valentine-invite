<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  z-index: 2;
}

h1 {
  color: #ff4b5c;
}

.buttons {
  margin-top: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background-color: #ff4b5c;
  color: white;
}

/* NO button starts normal */
#noBtn {
  background-color: #ccc;
  position: relative;
  z-index: 3;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: rgba(255, 75, 92, 0.7);
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Aditya üíñ</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn" onclick="goYes()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôÖ‚Äç‚ôÇÔ∏è</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
let escaped = false;

const noTexts = [
  "Are you sure? üòè",
  "Really sure? ü•∫",
  "Think again üòå",
  "Change of heart? ‚ù§Ô∏è",
  "Last chance üòú",
  "Still no? üòÇ",
  "You can't escape üòà"
];

let textIndex = 0;

function changeText() {
  noBtn.innerText = noTexts[textIndex];
  textIndex = (textIndex + 1) % noTexts.length;
}

// Escape + change text on hover
noBtn.addEventListener("mouseover", () => {
  if (!escaped) {
    escaped = true;
    noBtn.style.position = "fixed";
  }
  changeText();
  moveNo();
});

// Escape + change text on click
noBtn.addEventListener("click", () => {
  changeText();
  moveNo();
});

function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

function goYes() {
  window.location.href = "yes.html";
}
</script>

</body>
</html>
